}

mainClassName = 'verox.coconut.init.CoreInit'

version '1.0'

sourceCompatibility = 1.8

repositories {
	jcenter()
}

dependencies {
	compile 'net.dv8tion:JDA:3.1.1_212'
}

compileJava.options.encoding = 'UTF-8'